<div class="row m-0 w-100">
  <div class="col-md-4 offset-4 mt-5" *ngIf="!this.isLogin">
    <h4>Register</h4>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <input type="text" formControlName="userName" placeholder="Username" />
      </div>
      <div>
        <input type="email" formControlName="email" placeholder="Email" />
      </div>
      <div
        #email
        *ngIf="email.invalid && email.touched"
        class="alert alert-danger"
      >
        please enter valid email!
      </div>
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <div>
        <input
          type="password"
          formControlName="rePassword"
          placeholder="Re-enter Password"
        />
      </div>
      <div
        *ngIf="
          registerForm.errors?.passwordNotMatch &&
          (registerForm.touched || registerForm.dirty)
        "
        class="alert alert-danger"
      >
        password not match .
      </div>
      <div>
        <input
          [disabled]="!registerForm.valid"
          class="btn btn-outline-info"
          type="submit"
          value="Register"
        />
      </div>
    </form>
  </div>
  <div>{{ registerForm.value | json }}</div>
  <div>{{ userName.value | json }}</div>
  <div>{{ registerForm.status | json }}</div>
  <button (click)="setDefaultForm()">set default val!</button>
  <button (click)="promptErrors()">set erroneous val!</button>
  <div class="col-md-4 offset-4 mt-5" *ngIf="this.isLogin">
    <h5>You are logged in</h5>
  </div>
</div>
